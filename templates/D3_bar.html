<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bar Chart</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

    <!-- Alternatively use d3.js here -->
    

  </head>

  <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>

        <body>
                <p> Year-Wise Rape data Visualisation</p>
                <script>


                    d3.csv(src="{{ url_for('static', filename='crime.csv') }}", function(data){
                    var width = 1000;
                    var height = 1000;
                    var obj = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);
                    
                    obj.selectAll("rect")
                    .data(data)
                    .enter()
                        .append("rect")
                        .attr("width", function(d){
                            return d["Rape"]/100;})
                        .attr("height",48)
                        .attr("y", function(d, i){return i*50;})
                        .attr("fill", function(d,i) { return "rgb( " + (i * 15) + ", 0,0)"; });

                        obj.selectAll("text")
                        .data(data)
                        .enter()
                            .append("text")
                            .attr("fill", "white")
                            .attr("y", function(d, i){return i*50+24;})
                            .text(function(d){return d.Year;})
                                        })
                                    </script>

        </body>
</body>

</html>
